<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 05</title>
    <script>
        function Salario() {
            var valor = parseFloat(document.getElementById('n1').value);
            
            if (valor >= 800) {
                var novovalor = valor  + (valor * 0.04);
                alert('este é seu novo salario' + novovalor.toFixed(2));
            } else if (valor < 800){
            var novovalor = valor  + (valor * 0.08);
            alert('este é seu novo salario' + novovalor.toFixed(2));
            }
        
        }


        






    </script>
</head>
<body>
    <p>
        <label>Digite seu salario:</label>
        <input type="number" id="n1" step="0.01" />
    
    </p>
    <p>
        <input type="button" value="reajuste" onclick="Salario()"/>
    </p>
</body>
</html>
